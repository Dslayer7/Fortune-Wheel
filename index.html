<!DOCTYPE html>
<html>
<head>
  <title>Fortune Wheel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="image-overlay"></div>
  <video id="video-background" autoplay loop muted>
    <source src="space_bk.mp4" type="video/mp4">
  </video>
  <div class="logo-container">
    <img class="logo-image" src="all_logo.png" alt="Logo">
  </div>

  <button class="join-button">Join for Free</button>

  <div id="popup-container" class="hidden">
    <img id="popup-image" src="qr_code.png" alt="QR Code">
  </div>

  <div id="wheel">
    <div class="spot">
      <div class="spot-inner">Supernova Shot</div>
    </div>
    <div class="spot">
      <div class="spot-inner">Tequila Shot</div>
    </div>
    <div class="spot">
      <div class="spot-inner">No Prize</div>
    </div>
    <div class="spot">
      <div class="spot-inner">Glass of Wine</div>
    </div>
    <div class="spot">
      <div class="spot-inner">Try Again!!</div>
    </div>
    <div class="spot">
      <div class="spot-inner">Glass of Beer</div>
    </div>
    <div class="spot">
      <div class="spot-inner">No Prize</div>
    </div>
    <div class="spot">
      <div class="spot-inner">Glass of Wine</div>
    </div>
    <div class="spot">
      <div class="spot-inner">Supernova Shot</div>
    </div>
    <div class="spot">
      <div class="spot-inner">2 Free Shots</div>
    </div>
    <canvas id="canvas" width="750" height="750"></canvas>
    <div id="arrow">
      <img src="arrow.png" alt="Arrow">
    </div>
  </div>
  <button id="spin-button">Spin the Wheel</button>

  <div id="prize-popup" class="hidden">
    <div id="star-container">
      <img id="star-image" src="star.png" alt="Star" class="hidden">
    </div>
    <div id="prize-name"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
